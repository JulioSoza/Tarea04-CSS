<html lang="en">
<head>

  <link rel="stylesheet" href="css\Auth.css">

<body>
  <div class="logo-header">

    <h2>Create an account</h2>

        <input type="email" id="email" name="email" placeholder="email@domain.com" required>
      </div>
      <button type="submit" class="btn">Sign up with email</button>
      <p class="text-center">or continue with</p>
      <a href="#" class="btn btn-social btn-google"><img src="Tarea4UsoBasicoFlex\assets\icons\Google.png" alt="Google Logo"><span>Google</span></a>
    </form>
    <p class="text-center">By clicking continue, you agree to our <a href="#">Terms of <br> Service</a> and <a href="#">Privacy Policy</a></p>
  </div>
</body>
</html>
