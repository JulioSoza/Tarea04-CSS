<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="stylesheet" href="css\posts.css">

  <div class="posts-container">

      </div>
      <div class="post-content"></div>

        <div class="post-stats">
